<div class="container card-list">
    <div class="card col-sm-12 col-md-6 col-lg-4" *ngFor="let quizz of quizzs$ | async ">
        <div class="card-body">
            <h3 class="card-title">Name : {{ quizz.name }}</h3>
            <p>ID : {{ quizz._id }}</p>
            <p class="card-text">Some quick example text to build on the card title 
              and make up the bulk of the card's content.
            </p>

        </div>
        <a [routerLink]="['/quizz', quizz._id]" class="btn btn-sm btn-outline-primary" type="button">VIEW QUIZZ DETALS</a>
    </div>
</div>
