<h1>From Quizz Detail</h1>
<hr>
<h3 >Name : {{(quizz$ | async)?.name }}</h3>
<p>ID : {{(quizz$ | async)?._id }}</p>

<div *ngFor="let question of questions$ | async">
    <div class="quizQuestionContent">
        <p>ID : {{question._id}} </p>
        <p>Title : {{question.title}} </p>
        <p>Description : {{question.description}} </p>
        <hr>
    </div>
</div>

<a routerLink="/" class="btn btn-sm btn-outline-primary" type="button">Go back</a>
