<div class="row">
    <div class="quizzTitle col-sm-12 col-md-8 col-lg-9">
        <h2>{{(quizz$ | async)?.name }}</h2>
        <p>{{(quizz$ | async)?.categorie  }}</p>
    </div>
    <iam-countdown init="5" class="counter col-sm-12 col-md-4 col-lg-3"></iam-countdown>
</div>
<hr>

<div id="quizz">
    <div class="quizz-list">
        <div class="quizz-item">
            <div *ngFor="let question of questions$ | async"  class="quizz-content">
                <div class="quizz-icon status-intransit">
                    <svg [ngStyle]="{color: getColor()}" class="svg-inline--fa fa-circle fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                    </svg>
                </div>
                <div class="quizz-note">Note<span>({{ question.note }}) Ponts</span></div>
                <h3>{{ question.title }}</h3>
                <p>{{ question.description }}</p>
                <span>
                    <ul *ngFor="let question of questions$ | async" class="list-group checked-list-box">
                        <p>
                            <label>
                                <input name="displayParameter" (change)="handleChange($event)" type="radio" [attr.name]="question._id" id=""> {{ question.title }}
                            </label>
                        </p>
                    </ul>
                </span>
            </div>  
        </div>
    </div>
</div>
