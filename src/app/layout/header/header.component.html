<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">
          <img src=".../../../../../assets/icones/IAM_LOGO.png" width="80" height="30" alt="" loading="lazy">
        </a>
      </div>
      <button #navbarToggler class="navbar-toggler" 
              type="button" 
              data-toggle="collapse" 
              data-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              (click)="isShown = !isShown" 
              [attr.aria-expanded]="isShown" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" 
            [ngClass]="{ 'show': isShown }" 
            id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="/" >Quizz <i class="fas fa-list"></i></a>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="">Add a new Quizz <i class="fas fa-plus"></i></a>
          </li>
          <li class="nav-item">
            <a *ngIf="!authService.loggedIn()" 
                [routerLink]="['/login']" 
                routerLinkActive="active">
                  Login 
                <i class="fas fa-sign-in-alt"></i>
            </a>
          </li>
          <li *ngIf="authService.loggedIn()"
               class="nav-item">
            <a  (click)="authService.logoutUser()"
                routerLinkActive="active">
                  LogOut 
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a *ngIf="!authService.loggedIn()" 
                [routerLink]="['/register']" 
                routerLinkActive="active">
                  Register 
              <i class="fas fa-check"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
